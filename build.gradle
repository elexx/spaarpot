buildscript {
    ext.kotlin_version = '1.2.51'
    ext.slf4j_version = '1.7.25'
    ext.logger_version = '1.5.4'
    ext.logback_version = '1.2.3'
    ext.tornadofx_version = '1.7.16'
    ext.nitrite_version = '3.0.0'

    repositories {
        jcenter()
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.21'
}

apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'com.github.elexx.spaarpot.application.SpaarpotApplicationKt'

allprojects {
    group 'com.github.elexx.spaarpot'
    version '0.0.1-SNAPSHOT'
}

repositories {
    jcenter()
}

dependencies {
    implementation "no.tornado:tornadofx:$tornadofx_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.dizitart:potassium-nitrite:$nitrite_version"
    implementation "io.github.microutils:kotlin-logging:$logger_version"
    implementation "org.slf4j:slf4j-api:$slf4j_version"
    runtimeOnly "ch.qos.logback:logback-classic:$logback_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
